
    <p class="font-title" *ngIf="selected_tags.length > 0" >Filtrando por</p>
    <div class="row " *ngIf="selected_tags.length > 0" >
      <div class="col-auto py-2" *ngFor="let tag of selected_tags;let i = index" >
        <app-selected-filter (removed)="removeTag(i)" [tag]="tag"></app-selected-filter>
      </div>
    </div>
    <mat-accordion>
      <mat-expansion-panel (click)="selected_filter = 'marca'">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Marca
          </mat-panel-title>
        </mat-expansion-panel-header>
        <ul *ngIf="selected_filter != 'default'"  class="list-group list-group-flush" >
          <div class=" font-sub">
            <li *ngFor="let tag of tags[selected_filter] | keyvalue" (click)="filterSelected(tag.value)"
        class="list-group-item   d-flex justify-content-between align-items-center">
              {{tag.key}}
            </li>
          </div>
        </ul>
      </mat-expansion-panel>
      <mat-expansion-panel (click)="selected_filter = 'tamanho'">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Tamanho

            <li *ngFor="let tag of tags[selected_filter] | keyvalue" (click)="filterSelected(tag.value)"
        class="list-group-item   d-flex justify-content-between align-items-center">
              {{tag.key}}
            </li>
          </div>
        </ul>      </mat-expansion-panel>
      <mat-expansion-panel (click)="selected_filter = 'cor'">
        <mat-expansion-panel-header>

            Cor
          </mat-panel-title>
        </mat-expansion-panel-header>

          <div class=" font-sub">
            <li *ngFor="let tag of tags[selected_filter] | keyvalue" (click)="filterSelected(tag.value)"
        class="list-group-item   d-flex justify-content-between align-items-center">
              {{tag.key}}
            </li>
          </div>
        </ul>
    </mat-expansion-panel>
      <mat-expansion-panel (click)="selected_filter = 'tipo'">

        </ul>
    </mat-expansion-panel>
    </mat-accordion>
