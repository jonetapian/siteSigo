<div class="card" style="background-color: rgb(39, 39, 39);">
  <div class="card-header">
    <p class="h4 text-white font-sub">Filtrar</p>
  </div>
  <div class="card-body">
    <div class="row " *ngIf="selected_tags.length > 0" >
      <div class="col-auto py-2" *ngFor="let tag of selected_tags;let i = index" >
        <app-selected-filter (removed)="removeTag(i)" [tag]="tag"></app-selected-filter>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <select class="form-control" [(ngModel)]="selected_filter" (change)="selectedFilterChanged($event)">
          <option value="default">selecione o filtro</option>
          <option value="marca">Marca</option>
          <option value="cor">Cor</option>
          <option value="tamanho">Tamanho</option>
          <option value="tipo">Vestimentas</option>
        </select>
      </div>
    </div>
    <ul *ngIf="selected_filter != 'default'"  class="list-group list-group-flush" style="background-color: rgb(39, 39, 39);">
      <div class="texto-branco-opaco font-sub">
        <li *ngFor="let tag of tags[selected_filter] | keyvalue" (click)="filterSelected(tag.value)"
    class="list-group-item  texto-branco-opaco d-flex justify-content-between align-items-center">
          {{tag.key}}
        </li>
      </div>


    </ul>
  </div>



</div>
