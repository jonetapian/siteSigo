<div class="card bg-branco-opaco" >
  <div class="card-body">
    <div class="row justify-content-end">
      <span class="badge bg-orange p-2 " *ngIf="promocao" > - {{promocao.valor_porcentagem}} %</span>
    </div>
    <div class="row justify-content-center" >
      <div class="col">
        <img src="{{produto.foto}}" class="img-fluid">

      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-auto">
        <label class=" font-sub" style="font-size: 25px;">{{produto.nome}}</label>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-auto">
        <label class="font-sub" style="font-size: 25px;"><s>De - R$ {{produto.preco}}</s></label>
        <br>
        <label class="font-sub" style="font-size: 25px;">Por - R$ {{getDiscount()}}</label>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-auto">
        <button class="btn-lg btn bg-orange texto-branco-opaco font-title">Comprar</button>
      </div>
    </div>
  </div>
</div>
