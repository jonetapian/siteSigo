<div class="border border-dark p-2 rounded m-2" *ngIf="caminhoImagem as url">
  <div >
    <span><fa-icon [icon]="delete_icon" (click)="deletarFoto(url, file)"></fa-icon></span>
  </div>
  
  <div *ngIf="caminhoImagem as url">
      
    <img [src]="url" height="100px"><br>
    
  </div> 
  
</div>
