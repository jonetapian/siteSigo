<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body class="d-flex flex-column h-100">

  <nav class="navbar navbar-expand-lg bg-menu py-0" >
    <div class="rounded-circle bg-light p-2" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample" >
      <img src="../assets/imgs/img-perfil.png" alt="" class="mx-auto" height="25px">
    </div>
    <div class="collapse" id="collapseExample">
      <div class="ml-2">
          <button *ngIf="estaLogado" (click)="Deslogar()" >Sair</button>
        <a  routerLinkActive="selecionado" class="nav-link text-white" *ngIf="estaLogado" (click)="Deslogar()" >Sair</a>
            <a routerLink="/login" routerLinkActive="selecionado" class="nav-link text-white" *ngIf="!estaLogado" >Login</a>
            <a routerLink="/cadastro" routerLinkActive="selecionado" class="nav-link text-white" *ngIf="!estaLogado" >Cadastre-se</a>
      </div>
    </div>
    <ul class="navbar-nav mx-auto">
      <li class="nav-item mx-2 navbar-text">
        <a routerLink="/camisetas" routerLinkActive="selecionado" class="nav-link text-white">Camisetas</a>
      </li>
      <li class="nav-item mx-2 navbar-text">
        <a routerLink="/tenis" routerLinkActive="selecionado" class="nav-link text-white">Tenis</a>
      </li>

      <a routerLink="/"><img src="../assets/imgs/logo-sigo.jpeg" alt="logo" class="mx-2 my-0" height="60px"></a>

      <li class="nav-item mx-2 navbar-text">
        <a routerLink="/shorts" routerLinkActive="selecionado" class="nav-link text-white">Shorts</a>
      </li>
      <li class="nav-item mx-2 navbar-text">
        <a routerLink="/contato" routerLinkActive="selecionado" class="nav-link text-white">Contato</a>
      </li>
    </ul>
    <div class="rounded-circle bg-light p-2" >
      <img src="../assets/imgs/img-lupa.png" alt="" class="mx-auto" height="25px">
    </div>
  </nav>

  <div class="container">


  </div>
  <router-outlet></router-outlet>

  <footer class="footer mt-auto p-3 bg-dark"></footer>

</body>
</html>
