<div class="container text-white my-3">
    <h3>Carrinho</h3>
    <button (click)="limparCarrinho()"></button>
    <div class="row">
        <div class="col-md-8 table-responsive">
            <table class="table bg-card-produto text-center">
                <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col"></th>
                        <th scope="col">Produto</th>
                        <th scope="col">Pre√ßo</th>
                        <th scope="col">Quantidade</th>
                        <th scope="col">Subtotal</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let produto of listaProdutos">
                        <td>X</td>
                        <td><img [src]="produto.foto" alt="" height="100px" class="bg-light rounded"></td>
                        <td>{{produto.nome}}</td>
                        <td>{{produto.preco * 1}}</td>
                        <td class="px-0">
                            <button class="col-3 btn btn-outline-light" (click)="decrement(produto)">-</button>
                            <span class="col">{{produto.quantidadeCarrinho}}</span>
                            <button class="col-3 btn btn-outline-light" (click)="increment(produto)">+</button>
                        </td>
                        <td>{{produto.preco * produto.quantidadeCarrinho}}</td>
                    </tr>
                </tbody>
            </table>
        
        </div>
        <div class="col-md-4">
            <div class="card text-dark">
                <div class="card-header">
                    <h3>Total no carrinho</h3>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Subtotal: R$:{{precoTotal}}</li>
                    <li class="list-group-item">
                        <div class="input-group">
                            <input type="text" class="form-control">
                            <button class="btn">Calcular frete</button>

                        </div>
                    </li>
                    <li class="list-group-item">Total: {{precoTotal}} + FRETE</li>
                  </ul>
            </div>
            <a routerLink="/finalizar-compra" class="btn btn-dark w-100 mt-2">Finalizar Compra</a>
        </div>
    </div>
</div>
