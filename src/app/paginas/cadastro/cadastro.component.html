<div class="container" style="height: 100%;"></div>
<h1 class="text-center mt-3">Cadastre-se</h1>

  <div class="row justify-content-center mb-5 mt-5">
    <div class="col-8">
      <div class="card">
        <div class="card-body">
          <div class="alert alert-danger" role="alert" *ngIf="showAlert" >
            Preencha todos os campos, por favor!
          </div>
            <div class="form-group">
              <label for="txtNome">Nome</label>
              <input type="text" class="form-control" id="txtNome" [(ngModel)]="nome">

              <label for="txtEmail">Endereço de email</label>
              <input type="email" class="form-control" id="txtEmail" [(ngModel)]="email">

              <label for="txtSenha">Senha de segurança</label>
              <input type="password" class="form-control" id="txtSenha" [(ngModel)]="senha">


              <button class="form-control btn-light mt-3" id="btnConfirmar" (click)="login()">
                Confirmar
              </button>
            </div>
      </div>
    </div>
  </div>
</div>
