<div class="container-fluid">
  <div class="row mt-3">
    <div class="col font-title ">
      <H1>
        Gerencie seus destaque, geralmente são selecionados os produtos que mais são vendidos
      </H1>
    </div>
  </div>

  <app-white-divider></app-white-divider>
  <div class="row">
    <div class="col font-sub ">
      <H2>
        Produtos que estão em destaque agora
      </H2>
    </div>
  </div>
  <div class="row justify-content-center" *ngIf="produtos_em_destaque.length > 0" >
    <div class="col-sm-4 col" >
      <div class="card font-sub" >
        <ul class="list-group list-group-flush"  >
          <li class="list-group-item" *ngFor="let produto of produtos_em_destaque;let i = index" >{{produto.nome}}</li>
        </ul>
        <div class="row py-2 justify-content-center">
          <div class="col-auto">
            <button class="btn-danger btn" mat-raised-button (click)="deleteDestaques()">Deletar tudo
              <fa-icon [icon]="delete_icon" class="ml-2"></fa-icon>
            </button>
          </div>
        </div>

      </div>
    </div>
  </div>
  <div class="row mt-3 justify-content-end">
    <div class="col-auto">
      <button class="bg-preto-opaco text-white font-sub" mat-raised-button (click)="createDestaques()">Salvar
        <fa-icon [icon]="save_icon"></fa-icon>
      </button>
    </div>
  </div>
  <div class="row mt-3" *ngIf="produtos.length > 0" >
    <div class="col-md-3 col-sm-4 col-6" *ngFor="let produto of produtos; let i = index">
      <label class="btn-primary" style="width: 100%;" ngbButtonLabel>
        <input type="checkbox"  [ngModel]="isChecked(produto.key)"  ngbButton (change)="getKey(i)">
        Selecionar
      </label>
      <app-show-component  [produto]="produto"></app-show-component>
    </div>
  </div>
</div>
