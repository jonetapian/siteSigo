
<img class="img-fluid" src="../assets/imgs/Layout_SIGOSUPPLY.jpg">
<div *ngIf="produtos_promocao[0][0]"  >
  <div class="container-fluid mt-5 p-0" *ngFor="let promocao of promocoes;let i = index">
    <div class="row">
      <div class="col">
        <h1 class="text-center mb-3 font-title">
          Promoção -
          {{ promocao.nome }}
        </h1>
      </div>
    </div>
    <app-white-divider></app-white-divider>
    <div>
      <div class="row px-1">
        <div class="col text-center">
          <label class="font-sub txtSub ">{{
            promocao.descricao
          }}</label>
        </div>
      </div>


      <div class="container scroll-horizontal " >

        <div class="row    " >
          <div class="col-md-3 mt-2 col-sm-6 col-6"   *ngFor="let produto of produtos_promocao[i]">
            <div class="card-group"   >
              <app-buy-card   [produto]="produto" [promocao]='promocao'></app-buy-card>

            </div>
            </div>
        </div>
      </div>

    </div>
    </div>

  <div class="row mt-5" *ngIf="destaques" >
    <div class="col">
      <h1 class="text-center mb-3 font-title">
        Bem-Vindo a seleção premium
        <span>
          <fa-icon [icon]="icone_coroa"></fa-icon>
        </span>
      </h1>
    </div>
  </div>
  <app-white-divider></app-white-divider>
  <div class="container scroll-horizontal mb-5 " >

    <div class="row    " >
      <div class="col-md-3 mt-2 col-sm-6 col-6"   *ngFor="let produto of produtos_em_destaque">
        <div class="card-group"   >
          <app-buy-card   [produto]="produto" ></app-buy-card>

        </div>
        </div>
    </div>
  </div>


</div>
