<div class="container">
	

	<div class="row my-4 p-2 bg-transparente">
		<div class="col-12">
			<a routerLink="/adicionar-produto" class="btn btn-dark">Adicionar Camiseta</a>
			<p class="h2 text-center mb-4 text-white">Camisetas</p>
		</div>
		<div class="col-3">
			<div class="card">
				<div class="card-header">
					<p class="h4">Filtrar por</p>
				</div>
				
				<ul class="list-group list-group-flush">
					<p class="text-center bg-light m-0 h5">Marca</p>
					<li class="list-group-item d-flex justify-content-between align-items-center">
						Nike
						<span class="badge bg-orange badge-pill">6</span>
					</li>
					<li class="list-group-item d-flex justify-content-between align-items-center">
						Adidas
						<span class="badge bg-orange badge-pill">0</span>
					</li>
					<li class="list-group-item d-flex justify-content-between align-items-center">
						Ciclone
						<span class="badge bg-orange badge-pill">0</span>
					</li>
					<li class="list-group-item d-flex justify-content-between align-items-center">
						Lacoste
						<span class="badge bg-orange badge-pill">0</span>
					</li>
					<li class="list-group-item d-flex justify-content-between align-items-center">
						Oakley
						<span class="badge bg-orange badge-pill">0</span>
					</li>
					<li class="list-group-item d-flex justify-content-between align-items-center">
						Calvin Klein
						<span class="badge bg-orange badge-pill">0</span>
					</li>
					
				</ul>
			</div>		
				
		</div>
		<div class="col-9">
			<div class="row">
				<div class="col-4 mb-3" *ngFor="let produto of produtos | async">
				<div class="card bg-card-produto text-white">
						
						<p class="h4 text-center">{{produto.nome}}</p>
						<img [src]="produto.foto " alt="" class="w-100">
						<div class="card-body text-center">
						<p class="h4">R${{produto.preco}}</p>
							<button class="btn btn-dark" (click)="adicionarCarrinho(produto)">Adicionar ao carrinho</button>
						</div>
					</div>
				</div>
			</div>
			
		</div>
		
		
	</div>
</div>
